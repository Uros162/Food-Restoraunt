 
<div class="card">
    <h5 class="card-header">Featured</h5>
    <div class="card-body">
        <form [formGroup]="forma" (ngSubmit)="onSubmit()">
            <h2>{{this.returnCurrentUser()}}</h2>

            <div class="form-group">
                <div class="input-group">
                    <input [type]="fieldTextType ? 'text':'password'" formControlName="oldPassword"
                        class="form-control bg-transparent" id="oldPassword" placeholder="unesite vasu staru sifru">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <mat-icon (click)="toggleTieldTextType()">{{fieldTextType ? 'visibility' : 'visibility_off'}}
                            </mat-icon>
    
                        </span>
                    </div>
                </div>

                <small *ngIf="this.errorExists" class="form-text text-danger">{{this.errorText}}</small>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input [type]="fieldTextType ? 'text':'password'" formControlName="newPassword"
                        class="form-control bg-transparent" id="password" placeholder="unesite novu  sifru">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <mat-icon (click)="toggleTieldTextType()">{{fieldTextType ? 'visibility' : 'visibility_off'}}
                            </mat-icon>
    
                        </span>
                    </div>
                </div>
    
    
    
    
                <small *ngIf="forma.get('newPassword').hasError('required')" class="form-text text-danger">ovo polje je
                    obavezno</small>
    
                <small *ngIf="forma.get('newPassword').hasError('minlength') && !forma.get('newPassword').hasError('required')" class="form-text text-danger">Mora biti vise od
                    sest karaktera
                </small>
                <small *ngIf="forma.get('newPassword').hasError('pattern') && !forma.get('newPassword').hasError('minlength') && !forma.get('newPassword').hasError('required')" class="form-text text-danger">Mora biti najmanje
                    jean broj i najmanje jedno slovo
                </small> 
               
    
    
    
            </div>

          
            <button type="submit" [disabled]="this.forma.invalid" class="btn btn-lg btn-warning btn-block">Izmeni</button>

        </form>
   
    
    </div>
  </div>
