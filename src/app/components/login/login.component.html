<section class="container text-left col-lg-3 .col-sm-12  " style="border:2px solid black">
    <form  [formGroup]="forma"(ngSubmit) = "onSubmit">
        <div class="form-group">
         <input type="text" formControlName = "username"class="form-control" id="username" placeholder="enter your username">
         <small  *ngIf = "forma.get('username').hasError('required')"
         class="form-text text-danger">ovo polje je obavezno</small>
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control"id="email"
            placeholder="enter your  e-mail">
            <small *ngIf = "forma.get('email').hasError('required')"
             class="form-text text-danger">ovo polje je obavezno</small>
            <small *ngIf = "forma.get('email').hasError('email')" 
             class="form-text text-danger">email nije ispravan</small>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control bg-transparent"id="password" placeholder="unesite vasu sifru">
            <small *ngIf = "forma.get('password').hasError('required')"
             class="form-text text-danger">ovo polje je obavezno</small>
        </div>
        <div class="form-group">
         <button [disabled]="forma.invalid" class="btn btn-lg btn-warning btn-block">Prijavite se</button>
     </div>
     </form>
</section>
